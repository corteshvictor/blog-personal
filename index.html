<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a2735" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta name="google-site-verification" content="psyX0OSjs3PVGNwaCh1kH3XgmMfBed3XBOInUg54Moo" />
  <title>Blog Personal - Victor Cortés</title>
  <link rel="preconnect dns-prefetch" href="https://i3.ytimg.com" />
  <link rel="preconnect dns-prefetch" href="https://i.ytimg.com" />
  <link rel="preconnect dns-prefetch" href="https://s.ytimg.com" />
  <link rel="preconnect dns-prefetch" href="https://accounts.google.com" />
  <link rel="preconnect dns-prefetch" href="https://ssl.gstatic.com" />
  <link rel="preconnect dns-prefetch" href="https://apis.google.com" />
  <link rel="preconnect dns-prefetch" href="https://yt3.ggpht.com" />
  <link rel="preconnect dns-prefetch" href="https://www.youtube.com" />
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/media-queries.css" />
  <link rel="stylesheet" href="css/dark-mode.css" />
</head>

<body>
  <div class="menu-btn"></div>
  <header>
    <section class="grid-container header-container">
      <section class="profile">
        <div class="profile__img-content">
          <a class="profile__link" href="#/">
            <img class="profile__img" src="assets/images/profile-photo.png" alt="Foto de perfil" />
          </a>
        </div>
        <div class="profile__info-content">
          <h1 class="profile__name">Victor Hugo Cortés</h1>
          <p class="profile__legend">
            full-stack developer but I like the front-end better.
          </p>
        </div>
      </section>

      <section class="social-networks">
        <a class="social-networks__link" href="https://github.com/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          <img class="social-networks__img" src="assets/icons/github.svg" alt="Perfil de github" />
        </a>
        <a class="social-networks__link" href="https://twitter.com/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          <img class="social-networks__img" src="assets/icons/twitter.svg" alt="Perfil de twitter" />
        </a>
        <a class="social-networks__link" href="https://www.youtube.com/victorhugocortesposada" target="_blank"
          rel="noopener noreferrer">
          <img class="social-networks__img" src="assets/icons/youtube.svg" alt="Perfil de youtube" />
        </a>
        <a class="social-networks__link" href="https://dev.to/corteshvictor" target="_blank" rel="noopener noreferrer">
          <img class="social-networks__img social-networks__img--dev" src="assets/icons/dev-black.svg"
            alt="Perfil de dev.to" id="img-dev" />
        </a>
        <a class="social-networks__link" href="https://www.linkedin.com/in/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          <img class="social-networks__img" src="assets/icons/linkedin.svg" alt="Perfil de LinkedIn" />
        </a>
      </section>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a id="nav-home" class="main-nav__link" href="#/home">Inicio</a>
          </li>
          <li class="main-nav__item">
            <a id="nav-aboutme" class="main-nav__link" href="#/about">Sobre mí</a>
          </li>
          <li class="main-nav__item">
            <a id="nav-tutorials" class="main-nav__link" href="#/tutorials">Tutoriales</a>
          </li>
          <li class="main-nav__item">
            <a id="nav-articles" class="main-nav__link" href="#/articles">Artículos</a>
          </li>
          <li class="main-nav__item">
            <a id="nav-hobbies" class="main-nav__link" href="#/hobbies">Pasatiempos</a>
          </li>
        </ul>
      </nav>

      <div class="switch">
        <input class="switch__checkbox" type="checkbox" name="dark-mode" id="dark-mode" />
        <label class="switch__label" for="dark-mode"></label>
      </div>
    </section>
  </header>

  <main class="grid-container">
    <section id="root"></section>
    <aside class="aside">
      <section class="subscribe-container">
        <div class="youtube-subscribe">
          <a class="youtube-follow" rel="noopener nofollow"
            href="https://www.youtube.com/victorhugocortesposada?sub_confirmation=1" target="_blank">
            <i class="youtube-follow__icon"></i>
            <span class="youtube-follow__text">¡Suscríbete!</span>
          </a>
        </div>
        <div class="twitter-subscribe">
          <a href="https://twitter.com/intent/follow?original_referer=https%3A%2F%2Fcorteshvictor.dev&amp;ref_src=twsrc%5Etfw&amp;screen_name=corteshvictor&amp;tw_p=followbutton"
            class="twitter-follow" target="_blank" rel="noopener nofollow" aria-label="Sígueme en Twitter">
            <i class="twitter-follow__icon"></i>
            <span class="twitter-follow__text">@corteshvictor</span>
          </a>
        </div>
      </section>
      <section class="external-videos">
        <a class="external-videos__link" href="https://youtu.be/8M9PLG4SFrU" target="_blank" rel="noopener noreferrer">
          <img class="external-videos__img" src="assets/icons/hybrids.svg" alt="Hablando sobre Hybrids" />
          <h4 class="external-videos__text">
            Hablando un poco sobre Hybrids
          </h4>
        </a>
      </section>
    </aside>
  </main>

  <footer>
    <div class="grid-container footer-container">
      <p class="footer-container__name">Victor Cortés (@corteshvictor)</p>
      <section class="footer-container__social">
        <a class="footer-container__link" href="https://github.com/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          Gihub
        </a>
        <a class="footer-container__link" href="https://twitter.com/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          Twitter
        </a>
        <a class="footer-container__link" href="https://www.linkedin.com/in/corteshvictor" target="_blank"
          rel="noopener noreferrer">
          LinkedIn
        </a>
      </section>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
